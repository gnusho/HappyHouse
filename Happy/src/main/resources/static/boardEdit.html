<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="assets/js/board.js"></script>
</head>
<body>
<article class="container">
            <div class="page-header">
                <div class="col-md-6 col-md-offset-3">
                <h3>게시글 작성</h3>
                </div>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <form role="form">
                    <div class="form-group">
                        <label for="inputTitle">제목</label>
                        <input type="text" class="form-control" id="boardTitle" placeholder="제목">
                    </div>
                    <div class="form-group">
                        <label for="InputContent">내용</label>
                        <textarea class="form-control" id="boardContent" placeholder="내용" rows="15"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <input type="button" id="boardCreateBtn" class="btn btn-primary" value="등록">
                    </div>
                </form>
            </div>

        </article>
</body>
</html>
