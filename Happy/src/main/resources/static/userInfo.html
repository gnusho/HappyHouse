<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="assets/js/userInfo.js"></script>

</head>
<body>
	<article class="container">
            <div class="page-header">
                <div class="col-md-6 col-md-offset-3">
                <h3>회원정보 수정 및 탈퇴</h3>
                </div>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <form role="form">
                    <div class="form-group">
                        <label for="inputName">성명</label>
                        <input type="text" class="form-control" id="userName" placeholder="이름">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">ID</label>
                        <input type="text" class="form-control" id="userId" placeholder="ID">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">비밀번호</label>
                        <input type="password" class="form-control" id="userPw" placeholder="비밀번호" disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputMobile">휴대폰 번호</label>
                        <input type="tel" class="form-control" id="userPhone" placeholder="휴대폰번호">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">이메일</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="email">
                    </div>

                    <div class="form-group text-center">
                        <input type="button" id="userUpdateBtn" class="btn btn-primary" value="정보 수정">
                    	<input type="button" id="userDeleteBtn" class="btn btn-primary" value="회원 탈퇴">
                    </div>
                </form>
            </div>

        </article>


</body>
</html>
